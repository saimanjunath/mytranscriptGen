<!DOCTYPE html>

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "studentMarkslist" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.studmarksfile.label_tag }} {{ form.studmarksfile.help_text }}</p>
            <p>
                {{ form.studmarksfile.errors }}
                {{ form.studmarksfile }}
            </p>
            <p><input type="submit" value="Upload Student Marks"/></p>
        </form>
    	
    </body>
